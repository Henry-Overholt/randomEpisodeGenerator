<main>
  <h2>Trending {{ title }}</h2>
  <div class="posterContainer" *ngIf="posters != undefined">
    <div class="poster" *ngFor="let poster of posters; index as i">
      <p [ngStyle]="getStyle()">{{ i + 1 }}</p>
      <randomly-image-container
        [url]="poster.poster_path"
        className="small"
        [borderColor]="color"
        [name]="poster.name"
        (click)="seeDetails(poster.id)"
      ></randomly-image-container>
    </div>
  </div>
</main>
