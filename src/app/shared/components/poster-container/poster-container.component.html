<div class="showContainer">
  <div class="title" *ngFor="let title of titles; index as i">
    <randomly-image-container
      [url]="title.poster_path"
      className="small"
      borderColor="#44cf6c"
      [name]="title.title"
      (click)="handleClick(i)"
    ></randomly-image-container>
  </div>
</div>
