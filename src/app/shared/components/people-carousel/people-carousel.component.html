<h3>{{ title }}</h3>
<main>
  <div class="peopleContainer" *ngIf="people.length > 0">
    <div
      class="people"
      *ngFor="let person of people; index as i"
      (click)="navigateToPerson(person.id)"
    >
      <randomly-image-container
        *ngIf="person"
        [url]="person.profile_path"
        className="small"
        borderColor="lightblue"
        [name]="person.name"
      ></randomly-image-container>
      <p *ngIf="person.profile_path != null">{{ person.name }}</p>
      <p *ngIf="title.toLowerCase() === 'crew'">{{ person.job }}</p>
    </div>
  </div>
</main>
