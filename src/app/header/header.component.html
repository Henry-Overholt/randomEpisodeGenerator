<header>
  <i class="fas fa-random" (click)="navigateToHome()"></i>
  <div class="animation-wrapper" (click)="routeToWelcome()">
    <div class="letterContainer" *ngFor="let letter of title; index as i">
      <div class="lettersToFlipContainer {{ letter.class }}">
        <h2 class="titleLetters">{{ letter.letter }}</h2>
        <div *ngFor="let character of letter.characters">
          <h2>{{ character }}</h2>
        </div>
        <h2 class="titleLetters">{{ letter.letter }}</h2>
      </div>
    </div>
  </div>
  <div
    class="menuButton"
    (click)="openNav()"
    [ngClass]="nav ? 'open' : 'close'"
  >
    <p class="menuLabel">MENU</p>
    <i class="fas fa-bars"></i>
  </div>
</header>
