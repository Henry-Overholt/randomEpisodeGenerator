<body>
  <app-header
    [nav]="nav"
    (openNavValue)="openNav()"
    (routingToWelcome)="handleWelcomeRoute()"
  ></app-header>
  <main>
    <router-outlet id="routerOutlet"></router-outlet>
    <app-nav
      id="nav"
      *ngIf="!welcome"
      [ngClass]="nav ? 'open' : 'close'"
      (closeNav)="openNav()"
    ></app-nav>
  </main>
  <app-footer id="footer"></app-footer>
</body>
