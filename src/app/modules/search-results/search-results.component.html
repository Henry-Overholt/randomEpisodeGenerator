<body>
  <randomly-slider
    leftChoice="SHOWS"
    rightChoice="MOVIES"
    [isFirst]="!movieOrShow"
    (onSlide)="toggleMovieShow()"
  ></randomly-slider>

  <randomly-search-bar
    [placeholder]="placeholder"
    color="lightblue"
    buttonTxt="Search"
    (search)="handleSearch($event)"
  ></randomly-search-bar>

  <h3>{{ search }}</h3>

  <randomly-poster-container
    [titles]="searchResults"
    [movieOrShow]="movieOrShow"
    (titleClicked)="navigateToDetails($event)"
  ></randomly-poster-container>
</body>
