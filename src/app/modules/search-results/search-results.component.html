<body>
  <div class="sliderContainer" (click)="toggleMovieShow()">
    <h3>SHOWS</h3>
    <h3>MOVIES</h3>
    <div class="slider" [ngClass]="movieOrShow ? 'movie' : 'show'"></div>
  </div>
  <form #searchForm="ngForm" (ngSubmit)="handleSearch(searchForm)">
    <label for="search"> Search: </label>
    <input type="text" name="search" [placeholder]="placeholder" ngModel />
    <button>Search</button>
  </form>
  <h3>{{ search }}</h3>
  <div class="searchResultsContainer">
    <div
      class="searchResult"
      *ngFor="let result of searchResults; index as i"
      (click)="navigateToDetails(i)"
    >
      <img
        *ngIf="result.poster_path != null"
        src="{{ posterPath }}{{ result.poster_path }}"
        alt=""
      />
      <p class="noImageText" *ngIf="result.poster_path === null">
        {{ result.name }}
      </p>
    </div>
  </div>
</body>
