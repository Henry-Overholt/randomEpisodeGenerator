<body>
  <main>
    <form #searchForm="ngForm" (ngSubmit)="searchCollections(searchForm)">
      <label for="search">Search : </label>
      <input
        type="text"
        name="search"
        placeholder="Search Collections"
        ngModel
      />
      <button>Search</button>
    </form>
    <h4>{{ resultsString }}</h4>

    <div class="spaceHolder" *ngIf="searchResults === undefined">
      <i class="fas fa-sync-alt" *ngIf="loading"></i>
    </div>
    <randomly-poster-container
      *ngIf="searchResults"
      [titles]="searchResults"
      [movieOrShow]="movieOrShow"
      (titleClicked)="navigateToDetails($event)"
    ></randomly-poster-container>
  </main>
</body>
